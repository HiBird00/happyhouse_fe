<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <form action="" id="juso-search">
      <select name="city">
        <option value="none">시/도</option>
      </select>
      <select name="gu">
        <option value="none">시/군/구</option>
      </select>
      <select name="dong">
        <option value="none">읍/면/동</option>
      </select>
      <select name="ri">
        <option value="none">리</option>
      </select>
      <input id="juso-search-btn" type="submit" value="검색" />
    </form>
    <div class="data-list" style="display: flex; gap: 20px; align-items: flex-start">
      <table>
        <tr>
          <th>아파트</th>
          <th>층</th>
          <th>면적</th>
          <th>법정동</th>
          <th>거래금액</th>
        </tr>
        <tbody id="apt-list"></tbody>
      </table>
      <table>
        <tr>
          <th>ID(bizesId)</th>
          <th>가게명(bizesNm)</th>
          <th>업종(indsMclsNm)</th>
          <th>지번주소(lnoAdr)</th>
          <th>도로명주소(rdnm)</th>
          <th>우편번호(신)(newZipcd)</th>
          <th>경도(lon)</th>
          <th>위도(lat)</th>
        </tr>
        <tbody id="store-list"></tbody>
      </table>
    </div>
  </body>
</html>
